f the CIA in the 1970s, the ending of the Salvadoran Civil War came with peace agreement between the FMLN and the current regime. This led to specific terms and promises to be made by the current regime, and ultimately, falling short in keeping those promises. Though the FMLN did become an official political party in El Salvador, some of the organizations that were in it at the beginning had left or changed. In the process of transition from revolutionary rebels to official politicians, many of the original reasons for revolution such as poverty and vast inequality between ordinary Salvadorans and city elites were left unaddressed. &quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;image&quot;],&quot;url&quot;:[0,&quot;https://user-images.githubusercontent.com/122332459/218221500-c9e85ead-dfb9-42c6-a710-eb775249ab6e.png&quot;],&quot;size&quot;:[0,&quot;medium&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;(Image from &quot;]}],[0,{&quot;text&quot;:[0,&quot;Wikipedia&quot;],&quot;link&quot;:[0,&quot;https://commons.wikimedia.org/wiki/File:Flag_of_FMLN.jpg&quot;]}],[0,{&quot;text&quot;:[0,&quot;)&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Radio Venceremos was the radio-broadcasted program that served as propaganda and commentary against the oppression of the Salvadoran government. As ‘We Will Win’, or Radio Venceremos in English, served as a tool for the FMLN to coordinate and communicate with Salvadorans in the revolutionary effort and how they can help, but also served as way to spread news and keep people up to date on the government’s atrocities and recent attacks. The station also became part of the revolutionary culture in the sense that their story, as they constantly escape from the hands of the government, moving from place to place in order to continue their broadcast. One of the most iconic stories of the station is the death of Colonel Domingo Monterrosa of the Salvadoran Army who pioneered and attempted the search and destruction of Radio Venceremos. He had allegedly taken the radio equipment from a site as a trophy, believing he had squashed the radio and threat, when in actuality the equipment was a booby trap set up by the rebels that ultimately set off in his helicopter, killing him. Radio Venceremos also held a very practical and ordinary role as a radio station through their use of music and regular news. &quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;image&quot;],&quot;url&quot;:[0,&quot;https://user-images.githubusercontent.com/122332459/218221634-2da09cae-eada-4591-a788-b44951cc871f.png&quot;],&quot;size&quot;:[0,&quot;medium&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;(Image from &quot;]}],[0,{&quot;text&quot;:[0,&quot;The SWLing Post&quot;],&quot;link&quot;:[0,&quot;https://swling.com/blog/2019/06/radio-venceremos-a-salvadoran-civil-war-underground-station/&quot;]}],[0,{&quot;text&quot;:[0,&quot;)&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;For many of these Latin American countries during their revolutions against the authoritarian regimes, the rise of technology and wide-spread accessibility of radios became integral to their communication with ordinary citizens, as the literacy rates were extremely low. Many of these revolutionary movements had programs for literacy in mind, much like those of the Cuban Revolution. The ability to lead a movement that was so connected to the ordinary Salvadoran is what has led to the strength and sustainability of the FMLN, which continues to be a major political party even to this day.&quot;]}]]]}]]],&quot;created_at&quot;:[0,&quot;2025-01-08T18:36:20.672Z&quot;],&quot;created_by&quot;:[0,&quot;jackDeVry&quot;],&quot;title&quot;:[0,&quot;Radio Venceremos: The Radio of the People&quot;],&quot;updated_at&quot;:[0,&quot;2025-01-08T18:36:20.672Z&quot;],&quot;updated_by&quot;:[0,&quot;jackDeVry&quot;],&quot;slug&quot;:[0,&quot;radio-venceremos-the-radio-of-the-people&quot;],&quot;autogenerate&quot;:[0,{&quot;enabled&quot;:[0,false],&quot;type&quot;:[0,&quot;custom&quot;]}]}]}],[0,{&quot;id&quot;:[0,&quot;ff947dfc-3eca-4793-b82b-2499c955a0cc&quot;],&quot;collection&quot;:[0,&quot;pages&quot;],&quot;data&quot;:[0,{&quot;content&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Radio Venceremos fue una transmisión de radio fundada por el Frente Farabundo María para la Liberación (FMLN) durante la Guerra Civil de El Salvador. La guerra civil salvadoreña se caracterizó como uno de muchos movimientos rebeldes en Latinoamérica que luchó contra los regímenes autoritarios impuestos por el gobierno de los EE.UU. El papel de la revolución cubana en 1959 jugó un papel importante al permitirle a los movimientos revolucionarios como el de El Salvador creer que tendrían éxito al resistir un gobierno títere de los EE.UU. A diferencia de los movimientos socialistas de Chile y Nicaragua, cuyos movimientos revolucionarios fueron completamente aniquilados por sus respectivos gobiernos apoyados por la CIA en los 1970s, la guerra civil salvadoreña terminó con la firma de los Acuerdos de Paz de Chapultepec entre el FMLN y el gobierno del Presidente Alfredo Cristiani el 11 de enero de 1992. Estos acuerdos incluyeron la promesa de la implementación de ciertos término específicos entre el FMLN y el entonces partido político ARENA, pero son muchos de estos términos y acuerdos que faltan por ser implementados.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;A pesar de que el FMLN se convirtió en un partido político oficial salvadoreño, algunas de sus organizaciones originales han cambiado o se han separado definitivamente del grupo principal. Durante el proceso de transición de grupo de revolucionarios a partido oficial de políticos, muchas de los motivos de peso de la revolución, tales como la lucha contra la pobreza extrema así como también la falta de igualdad entre las clases populares y la élite salvadoreña, se han quedado a la deriva.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;image&quot;],&quot;url&quot;:[0,&quot;https://user-images.githubusercontent.com/122332459/218221500-c9e85ead-dfb9-42c6-a710-eb775249ab6e.png&quot;],&quot;size&quot;:[0,&quot;medium&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;(Tomado de &quot;]}],[0,{&quot;text&quot;:[0,&quot;Wikipedia&quot;],&quot;link&quot;:[0,&quot;https://commons.wikimedia.org/wiki/File:Flag_of_FMLN.jpg&quot;]}],[0,{&quot;text&quot;:[0,&quot;)&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Radio Venceremos fue un program de radio que sirvió para difundir propaganda y comentario subjetivo contra las fuerzas opresoras del gobierno salvadoreño. También sirvió como un instrumento para que el FMLN coordinara y se comunicara con salvadoreños hayados en el esfuerzo revolucionario para prestarles aliento y apoyo, y para difundir noticias al día que informaran a la población de las atrocidades del gobierno y sus ataques más recientes.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;La estación de Radio Venceremos también se convirtió en parte de la simbología y cultura revolucionaria en el sentido de que la organización misma se escapó varias veces de caer en manos del ejército salvadoreño, teniendo que moverse constantemente para continuar transmitiendo. Una de las historias más célebres de la estación es la muerte de Domingo Monterrosa, colonel del ejército salvadoreño, quien encabezó la búsqueda y destrucción de Radio Venceremos. El colonel recogió equipo electrónico de Radio Venceremos de lo que él pensaba eran los escombros de la destrucción de la radio y se los llevó como trofeo. La realidad es que el equipo electrónico tenía una bomba, la cual estalló en el helicoptero, dándole muerte al colonel Monterrosa.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;image&quot;],&quot;url&quot;:[0,&quot;https://user-images.githubusercontent.com/122332459/218221634-2da09cae-eada-4591-a788-b44951cc871f.png&quot;],&quot;size&quot;:[0,&quot;medium&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;(Tomado de &quot;]}],[0,{&quot;text&quot;:[0,&quot;The SWLing Post&quot;],&quot;link&quot;:[0,&quot;https://swling.com/blog/2019/06/radio-venceremos-a-salvadoran-civil-war-underground-station/&quot;]}],[0,{&quot;text&quot;:[0,&quot;)&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Otra de los servicios que prestaba Radio Venceremos era de transmitir cosas de la vida cotidiana y cultura salvadoreña. Le servía a la comunidad salvadoreña al transmitir música, poesía original y reportaba otras noticias relevantes a la vida de todos sus oyentes&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Para muchos de países Latinoamericanos con altos índices de analfabetismo, la tecnología e invención de la radio se convirtieron en una parte integral de sus medios de comunicación con la ciudadanía en guerra. Muchos de estos movimientos revolucionarios tuvieron programas de alfabetización, tal como lo tuvo la revolución cubana. Sin embargo, la habilidad de encabezar un movimiento tan conectado con la gente salvadoreña sin importar nivel de educación por medio de las transmisiones de Radio Venceremos fue uno de los factores que le prestó tanta fuerza y alcance al FMLN, el cual sigue siendo uno de los principales partidos políticos en El Salvador hoy en día.&quot;]}]]]}]]],&quot;created_at&quot;:[0,&quot;2025-01-08T18:36:50.489Z&quot;],&quot;created_by&quot;:[0,&quot;jackDeVry&quot;],&quot;title&quot;:[0,&quot;Radio Venceremos: La Radio del Pueblo&quot;],&quot;updated_at&quot;:[0,&quot;2025-01-08T18:36:50.489Z&quot;],&quot;updated_by&quot;:[0,&quot;jackDeVry&quot;],&quot;slug&quot;:[0,&quot;radio-venceremos-la-radio-del-pueblo&quot;],&quot;autogenerate&quot;:[0,{&quot;enabled&quot;:[0,false],&quot;type&quot;:[0,&quot;custom&quot;]}]}]}]]],&quot;slug&quot;:[0],&quot;url&quot;:[7,&quot;https://avannotate.github.io/tags/detail/topic/confrontation/&quot;]}" ssr="" client="load" opts="{&quot;name&quot;:&quot;Sidebar&quot;,&quot;value&quot;:true}" await-children=""><button type="button"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-h
